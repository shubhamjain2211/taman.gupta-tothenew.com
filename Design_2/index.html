<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Bootstrap 2</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" id="logo" href="#">To The New</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" id="icon" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="icon">Quick Help</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-3"></div>
            <div class="col-xs-1 col-sm-10 col-md-6" id="formval">
                <div class="row">
                    <div class="col-md-12" style="padding: 0%;">
                        <h3 id="bug">Bug Report</h3> 
                    </div>
                </div>
                <form> 
                    <div class="form-group">
                        <label for="exampleInputtitle"><b>Title :*</b></label>
                        <input type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp"
                            placeholder="Enter Title" required>
                        <label for="exampleInputDescription">Description :*</label>
                        <textarea class="form-control" id="exampleFormControlDescription" rows="3"></textarea>
                        <label for="exampleInputOperatingSystem"><b>Operating System :*</b></label>
                        <select class="form-control" id="op">
                            <option>WindowsXP</option>
                            <option>Ubuntu</option>
                            <option>Redhat</option>
                            <option>Mac</option>
                        </select>
                        <label for="exampleInputProduct"><b>Product :*</b></label>
                        <select class="form-control" id="op">
                            <option>FormOld</option>
                            <option>FormMedium</option>
                            <option>FormNew</option>
                            <option>New</option>
                        </select>
                        <label for="exampleInputVersion"><b>Version :*</b></label>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="inlineFormInputName" placeholder="ver..">
                            </div>
                        </div>

                        <label for="exampleInputLicense"><b>License :*</b></label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Free</label>
                            <input class="form-check-input" type="radio" style="margin-left: 90%;"
                                name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Business</label>
                        </div>
                        <br>
                        <label for="exampleInputSeverity"><b>Severity :*</b></label><br>
                        <select class="form-control" id="op">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                            <option>None</option>
                        </select>
                        <label for="exampleInputAttachment"><b>Attachments :*</b></label><br>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                            <label class="custom-file-label" for="customFileLang">No File Choosen...</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="background-color: gray;">
                            <button type="submit" class="btn btn-success mb-2"
                                style="float: right;margin-top: 3%;">Send</button>
                        </div>



                </form>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-3"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
